<form [formGroup]="form">
    <div class="form-group">
        <label for=""> Old Password</label>
        <input formControlName="oldPassword" type="password" class="form-control">
        <div class="alert alert-danger" *ngIf="oldPassword.touched && !oldPassword.valid">
            <div *ngIf="oldPassword.errors.required">
                Old password is required.
            </div>
            <div *ngIf="oldPassword.errors.checkOldPassword">Old password is not valid.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword"> New Password</label>
        <input formControlName="newPassword" type="password" class="form-control">
        <div class="alert alert-danger" *ngIf="newPassword.touched && !newPassword.valid">
            <div *ngIf="newPassword.errors.required">
                New password is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword"> Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control">
        <div class="alert alert-danger" *ngIf="confirmPassword.touched && !confirmPassword.valid">
            <div *ngIf="confirmPassword.errors.required">
                Confirm password is required.
            </div>
        </div>
        <div *ngIf="confirmPassword.valid && form.invalid && form.errors.checkConfirmPassword" class="alert alert-danger">Password don't match.
        </div>
    </div>
    <button class="btn btn-primary">Change Password</button>
</form>
