<!---------------------------- ngIf Vs Hidden property Note ------------------------------------>
<!-- If we use ngIf, in this case if the condition is false then the element is removed from DOM.
    If we use hidden property, if the condition is false then the element still present in DOM. So
    if our page elements are less then we can use hidden property else use ngIf.
    ngIf freeup the resourses by removing them while incase of hidden property, it will increse
    the page size by keeping them. -->

<!----------------------- Safe Traversal Operator start -------------------------------->
<!-- <span>{{task.assignee.name}}</span> -->

<!-- Case1: If assignee is null. In this case browser will catch an error "Cannot read property 'name' of null" -->
<!-- Use ngIf, if "task.assignee" is true then only it will remder on DOM. Also browser dont through any error -->
<!-- <span *ngIf="task.assignee">{{task.assignee.name}}</span> -->

<!-- Case2: If we want to keep the span in DOM but dont want to render the name of assignee if its null -->
<!-- Use ?(Safe Traversal Operator), If assignee is null than angular will ignore it property 'name' else will render 'name' property -->
<span>{{task.assignee?.name}}</span>
<!----------------------- Safe Traversal Operator end -------------------------------->
